# System dependent data
JAVA_HOME=${JAVA_HOME:-/usr/local/tools/java/j2sdk_nb/j2sdk1.4.2}
if [ ! -d $JAVA_HOME ]
then
	echo "JAVA_HOME $JAVA_HOME does not exist"
	exit
fi
export JAVA_HOME

JAVAC=$JAVA_HOME/bin/javac
JAVADOC=$JAVA_HOME/bin/javadoc

JC21=${JC21:-/usr/local/tools/java/java_card_kit-2_1_2}
if [ ! -d $JC21 ]
then
	echo "JC21 $JC21 does not exist"
	exit
fi
JC21BIN=$JC21/bin

if [ -d $JC21/api21_export_files ]
then
	APIDIR=$JC21/api21_export_files # javacard 2.1.*
elif [ -d $JC21/api_export_files ]
then
	APIDIR=$JC21/api_export_files # javacard 2.2.*
else
	echo "Files $JC21/api21_export_files or $JC21/api_export_files do not exist"
	exit
fi


CONVERTER=$JC21BIN/converter
CAPGEN=$JC21BIN/capgen
VERIFYCAP=$JC21BIN/verifycap

function ConvertDotInSlash
{
	echo $1 | sed -e 's/\./\//g'
}

